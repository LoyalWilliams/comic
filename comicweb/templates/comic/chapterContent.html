<script type="text/javascript">
    var mh_apkhost = "cnc.down.manhuaren.com";
    if ($('body').hasClass('white')) {
        $('.mato5').css({color: '#252525'});
    } else {
        $('.mato5').css({color: '#ffffff'});
    }
    var isLight=$.cookie('isLight')
    if(isLight=='on'){
            $.cookie('isLight', 'on', {path: '/', expires: 365});
            $('.mato5').css({color: '#252525'});
            $('#lightTip').text('关灯');
    }else{
            $('body').toggleClass('white');
            $.cookie('isLight', 'off', {path: '/', expires: 365});
            $('.mato5').css({color: '#ffffff'});
            $('#lightTip').text('开灯');
    }

    function switchlight() {
        $('body').toggleClass('white');
        if ($('body').hasClass('white')) {
            $.cookie('isLight', 'on', {path: '/', expires: 365});
            $('.mato5').css({color: '#252525'});
            $('#lightTip').text('关灯');
        } else {
            $.cookie('isLight', 'off', {path: '/', expires: 365});
            $('.mato5').css({color: '#ffffff'});
            $('#lightTip').text('开灯');
        }
    }

</script>
